<div *ngIf="campanas.length !== 0; else mensaje">
  <ng2-smart-table [settings]="settings" [source]="dataCampanaVerificarGuia"></ng2-smart-table>
</div>
<ng-template #mensaje>
  <div class="row">
    <div class="col">
      <div class="alert alert-info" role="alert">
        No tiene campañas pendientes de verificación de guías de recojo
      </div>
    </div>
  </div>
</ng-template>
