<div *ngIf="campanas.length !== 0; else mensaje">
  <ng2-smart-table [settings]="settings" [source]="dataCampanasParaRecotizar"></ng2-smart-table>
</div>
<ng-template #mensaje>
  <div class="row">
      <div class="col">
          <div class="alert alert-info" role="alert">
              No tienes campanas para recotizar
          </div>
      </div>
  </div>
</ng-template>
